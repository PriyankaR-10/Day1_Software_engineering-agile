<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="Welcome.html" name="lform" method="post" onsubmit=" return validateForm()">
    UserName : <input type="text" id="uname" name="uname"><br><br>
    Password : <input type="password" id="pwd" name="pwd"><br><br>
    <input type="submit" value="Submit">
</form>
<script>
    function validateForm()
    {
        var un = document.lform.uname.value;
        var ps = document.lform.pwd.value;

        if((un==null)||(ps==null)||(un=="")||(ps==""))
        {
            alert("Enter your Credentials")
            return false;
        }
    }
</script>
</body>
</html>
