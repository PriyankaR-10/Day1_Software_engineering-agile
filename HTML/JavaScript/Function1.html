<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSFunction with  button click</title>
</head>
<body>
    Enter n1 : <input type="text" id="n1" value="0"><br>
    Enter n2 : <input type="text" id="n2" value="0"><br>
    <button type="button" id="button1" onclick="sum()">Add</button><br>
    <button type="button" id="button2" onclick="sub()">Subtract</button><br>
    <button type="button" id="button3" onclick="prod()">Product</button><br>
    <button type="button" id="button4" onclick="div()">Divison</button><br>
    <h3 id="result"></h3>
<script>
    function sum()
    {
        var n1 = document.getElementById("n1").value;
        var n2 = document.getElementById("n2").value;
        let sum = parseInt(n1)+parseInt(n2);
        document.getElementById("result").innerHTML="Answer = "+sum;
    }
    function sub()
    {
        var n1 = document.getElementById("n1").value;
        var n2 = document.getElementById("n2").value;
        let sum = parseInt(n1)-parseInt(n2);
        document.getElementById("result").innerHTML="Answer = "+sum;
    }
    function prod()
    {
        var n1 = document.getElementById("n1").value;
        var n2 = document.getElementById("n2").value;
        let sum = parseInt(n1)*parseInt(n2);
        document.getElementById("result").innerHTML="Answer = "+sum;
    }
    function div()
    {
        var n1 = document.getElementById("n1").value;
        var n2 = document.getElementById("n2").value;
        let sum = parseInt(n1)/parseInt(n2);
        document.getElementById("result").innerHTML="Answer = "+sum;
    }
</script>
</body>
</html>
